<div mat-dialog-title>
  <span class="message">New board</span>
</div>
<div mat-dialog-content>
  <form>
    <mat-form-field>
      <input matInput placeholder="Name" [formControl]="nameFormControl">
      <mat-error *ngIf="nameFormControl.hasError('required')">required</mat-error>
    </mat-form-field>
  </form>
  <form>
    <mat-form-field>
      <input matInput placeholder="Regex Value" [formControl]="regexFormControl">
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)='add()'>OK</button>
  <button mat-button [mat-dialog-close] cdkFocusInitial>No</button>
</div>
