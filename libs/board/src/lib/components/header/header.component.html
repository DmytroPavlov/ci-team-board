<mat-toolbar class="toolbar">
  <span>{{selectedBoard?.name}}</span>
  <span>
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu" [overlapTrigger]="false" panelClass="board-menu-panel">
      <button mat-menu-item *ngFor="let board of boards" (click)="selectBoard(board)">
        <span>{{board.name}}</span>
      </button>
    </mat-menu>
  </span>
</mat-toolbar>
